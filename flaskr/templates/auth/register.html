{% extends 'base.html' %}

{% block header %}
<h3 style="margin-left: 10px; font-family: Playfair Display">{% block title %}Register{% endblock %}</h3> 
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
      <div class="form-row">
          <div class="form-group col-md-4">
    <label for="username">Username</label>
    <input name="username" id="username" required class="form-control">
  </div>
  <div class="form-group col-md-4">
    <label for="email">Email</label>
    <input name="email" id="email" type="email" required class="form-control">
  </div>

  <div class="form-group col-md-4">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" required>
  </div>
  <div class="form-group col-md-4">  
      <label for="pic">Profile Picture</label>
    <input type="file" name="file" id="file">
    </div>
        <button type="submit" class="btn btn-md btn-outline-secondary">Log In</button>
  </form>
{% endblock %}

{% block footer %}
{{super()}}
{% endblock %}
